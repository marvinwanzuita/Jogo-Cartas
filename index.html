<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migobot TCG - Criar Carta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Migobot TCG</h1>
        <h2>Criar Nova Carta</h2>
      </header>

      <div class="navigation">
        <a href="gallery.html">Ver Galeria</a>
      </div>

      <form id="cardForm" class="card-form">
        <div class="form-row">
          <div class="form-group">
            <label for="robotName">Nome do Migobot:</label>
            <input type="text" id="robotName" required placeholder="Migobot" />
          </div>

          <div class="form-group">
            <label for="robotCode">Código do Migobot (5 dígitos):</label>
            <input
              type="text"
              pattern="\d*"
              inputmode="numeric"
              id="robotCode"
              pattern="\d{5}"
              title="Digite exatamente 5 dígitos numéricos"
              required
              placeholder="Ex: 54321"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="cardImage">Imagem da Carta:</label>
          <input type="file" id="cardImage" accept="image/*" required />
          <div class="image-preview" id="imagePreview"></div>
        </div>

        <button type="submit" class="submit-btn">Criar Carta</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
