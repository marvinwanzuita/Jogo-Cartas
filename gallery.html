<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migobot TCG - Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Migobot TCG</h1>
            <h2>Galeria de Cartas</h2>
        </header>
        
        <div class="navigation">
            <a href="index.html">Criar Nova Carta</a>
        </div>
        
        <div id="cardsGallery" class="cards-gallery">
            <!-- Cartas serÃ£o inseridas aqui via JavaScript -->
        </div>
    </div>
    
    <!-- Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-card">
                <img id="modalImage" class="modal-image" src="" alt="">
                <div class="modal-details">
                    <h2 id="modalName"></h2>
                    <div id="modalStats" class="modal-stats"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
